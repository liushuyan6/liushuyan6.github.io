    <style> @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap'); </style>
</head>

<body>




    <div class="container">
        <div>
            <img src="/Images/pic1.jpg" alt="" class="pic1">
        </div>
        <div>
            <img src="/Images/pic2.jpg" alt="" class="pic2">
        </div>
        <div>

        </div>
        <div>
            <img class="pic" src="/Images/heart.png" alt="heart">
        </div>
        <img src="/Images/tempsnip.png" alt="1" class="centered">

        <div class="launch-time centered">
            <div>

                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>

    </div>

    <script>
        var countdowndate = new Date("March 14, 2020 00:00:00").getTime()
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = now - countdowndate;
            
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;
        },1000);

    </script>


</body>
